<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="barra-navegacao">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="painel-esquerdo">
            <div class="botoes-filtro estados-filtro">
                <button id="todas" class="botao-filtro ativo">TODAS</button>
                <button id="filtroRJ" class="botao-filtro">RJ</button>
                <button id="filtroSP" class="botao-filtro">SP</button>
                <button id="filtroMG" class="botao-filtro">MG</button>
            </div>
            <div class="botoes-filtro gerenciaveis-filtro">
                <b>Gerenciáveis:</b><br>
                <button id="gerenciavelTodas" class="botao-filtro ativo">Todas</button>
                <button id="gerenciavelSim" class="botao-filtro">Sim</button>
                <button id="gerenciavelNao" class="botao-filtro">Não</button>
            </div>
            <div class="barra-pesquisa">
                <input type="text" id="entradaPesquisa" placeholder="Buscar Franquia por Cidade">
            </div>
            <select id="listaFranquias" class="lista-selecao" size="10"></select>
        </div>
        <div id="painelInformacoes" class="painel-informacoes">
            <!-- Informações detalhadas serão exibidas aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
